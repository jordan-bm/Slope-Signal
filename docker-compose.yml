services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: slope
      POSTGRES_PASSWORD: signal
      POSTGRES_DB: slopesignal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: ./api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://slope:signal@db:5432/slopesignal
    depends_on:
      - db
    volumes:
      - ./api:/app

  ingest:
    build: ./ingest
    environment:
      DATABASE_URL: postgresql://slope:signal@db:5432/slopesignal
    depends_on:
      - db
    volumes:
      - ./ingest:/app
      - ./api:/api

  web:
    build: ./web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules

volumes:
  postgres_data: